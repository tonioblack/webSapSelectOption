<script type="text/javascript">

        $('#div1').webSapSelectOption({
            allowTypeHelp: true,
            labelText: 'Network',
            callback: function (dati) {
                    alert("Data length:" + dati.length);
            },
            typeHelpFunction: function (request, response) {
                var data = {
                    ciao: 'test'
                }
                $.post('SearchHelp.json', data, function (result) {
                    if (!result.errore) {
                        response($.map(result, function (item) {
                                    return {
                                        label: item.aufnr + " - " + item.ktext,
                                        value: item.aufnr
                                    }
                                })
                        )
                    } else {
                        //todo
                    }
                }, 'json');

            }
        })
    });
